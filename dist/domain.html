<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Office</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/main.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="row">
      <div class="panel">
        <button class="button panel__button">Перейти на сайт</button>
        <h4 class="panel__title">Управление магазином</h4>

        <div class="panel__item">
          <a class="panel__link" href="#">
            <svg width="20" height="20" fill="#fff">
              <use xlink:href="./image/icons.svg#catalog"></use>
            </svg>
            <span>Каталог</span>
          </a>
          <ul class="panel__list">
            <li class="panel__list-item">
              <a class="panel__list-link" href="#">Товары</a>
            </li>
            <li class="panel__list-item">
              <a class="panel__list-link" href="#">Атрибуты</a>
            </li>
            <li class="panel__list-item">
              <a class="panel__list-link" href="#">Группы</a>
            </li>
            <li class="panel__list-item">
              <a class="panel__list-link" href="#">Прайс-листы</a>
            </li>
            <li class="panel__list-item">
              <a class="panel__list-link" href="#">Товары</a>
            </li>
            <li class="panel__list-item">
              <a class="panel__list-link" href="#">Категории</a>
            </li>
          </ul>
        </div>

        <div class="panel__item">
          <a class="panel__link" href="#">
            <img src="./image/panel-orders.png" />
            <span>Заказы</span>
          </a>
        </div>
        <div class="panel__item">
          <a class="panel__link" href="#">
            <svg width="20" height="20" fill="#fff">
              <use xlink:href="./image/icons.svg#catalog"></use>
            </svg>
            <span>Контрагенты</span>
          </a>
          <ul class="panel__list">
            <li class="panel__list-item">
              <a class="panel__list-link" href="#">Контрагенты</a>
            </li>
            <li class="panel__list-item">
              <a class="panel__list-link" href="#">Контакты</a>
            </li>
            <li class="panel__list-item">
              <a class="panel__list-link" href="#">Ценовые группы</a>
            </li>
            <li class="panel__list-item">
              <a class="panel__list-link" href="#">Менеджеры</a>
            </li>
          </ul>
        </div>
        <h4 class="panel__title">Общие настройки</h4>
        <ul class="panel__setings">
          <li class="panel__item">
            <a class="panel__link" href="#">
              <svg width="20" height="20" fill="#fff">
                <use xlink:href="./image/icons.svg#main"></use>
              </svg>
              <span>Главное</span>
            </a>
          </li>
          <li class="panel__item panel__item--active">
            <a class="panel__link" href="#">
              <img class="panel__item-icon" src="./image/domain-orange.png" />
              <span>Домен</span>
            </a>
          </li>
          <li class="panel__item">
            <a class="panel__link" href="#">
              <img class="panel__item-icon" src="./image/still.png" />
              <span>Ещё</span>
            </a>
          </li>
          <li class="panel__item">
            <a class="panel__link" href="#">
              <svg width="20" height="20" fill="#fff">
                <use xlink:href="./image/icons.svg#add"></use>
              </svg>
              <span>Интеграции</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="row__content">
        <header class="admin-header">
    <div class="admin-container admin-header__inner">
        <div class="admin-header__status">
            <div class="admin-header__icon"></div>
            <span>Активен, не индексируется</span>
        </div>
        <button class="admin-header__button">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <button class="admin-header__profile">
             <img class="admin-header__sign"  src="./image/admin-sign.png"/>
            <svg width="10" height="6" fill="#ff8100">
                <use xlink:href="./image/icons.svg#arrow-bottom"></use>
            </svg>
        </button>
    </div>
</header>
        <main class="admin-main">
          <section class="admin domain">
            <div class="admin-container">
              <h3 class="title-s">Домен</h3>
              <form class="admin__form">
                <div class="admin__wrapper domain__item">
                  <span>http://</span>
                  <input
                    class="input domain__input"
                    type="text"
                    value="b2b-terradeck"
                  />
                </div>
                <div class="domain__buttons">
                  <button class="button domain__button">Сохранить</button>
                  <button class="button domain__button">
                    Подключить свой домен
                  </button>
                </div>
              </form>
            </div>
          </section>
        </main>
      </div>
    </div>

    <script src="js/main.min.js"></script>
  </body>
</html>
