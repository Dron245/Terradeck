<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign</title>
    <link href="css/main.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="sign">
      <div class="container form-wrapper">
        <form class="form">
          <h2 class="form__title">Авторизация</h2>
          <div class="form__item">
            <h5 class="form__item-title">E-mail</h5>
            <input class="input" type="email" placeholder="Введите e-mail" />
          </div>
          <div class="form__item">
            <h5 class="form__item-title">Пароль</h5>
            <input class="input" type="password" placeholder="Введите пароль" />
          </div>

          <button class="button form__button">Войти</button>
        </form>
      </div>
    </div>
  </body>
</html>
